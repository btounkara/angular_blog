<li [ngClass]="{'list-group-item': true,
  'list-group-item-success': post.loveIts > 0,
  'list-group-item-danger': post.loveIts < 0}"
>
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ post.title }} 
      <span [ngClass]="{'badge': true,
      'badge-dark' : post.loveIts === 0,
      'badge-success': post.loveIts > 0,
      'badge-danger': post.loveIts < 0}"> {{ post.loveIts }}</span>
    </h5>
    <small><i>{{Â post.created_at | date : 'dd/MM/yyyy hh:mm a'}}</i></small>
  </div>
  <p class="d-flex mb-1">{{ post.content }}</p>
  <div class="d-flex">
    <button type="button" class="btn btn-success" (click)="onLike()">Like</button>
    <button type="button" class="btn btn-danger" (click)="onUnlike()">Unlike</button>        
  </div>
  
</li>
