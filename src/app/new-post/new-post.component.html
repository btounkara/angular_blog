<div class="row justify-content-center">
  <div class="col-sm-8">
    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" formControlName="title" placeholder="Write the title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea cols="30" rows="10" name="content" class="form-control" formControlName="content" placeholder="Write the content"></textarea>
      </div>
      <div class="form-group">
        <label for="loveIts">Love Its</label>
        <input type="number" name="loveIts" class="form-control" formControlName="loveIts" placeholder="Write the loveIts">
      </div>
      <div class="btn-toolbar justify-content-between">
        <a class="btn btn-danger" routerLink="/posts" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
